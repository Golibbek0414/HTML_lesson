<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./papkacss/style1.css" /> 
    <title>Registration form</title> 
  </head> 
  <body> 
    <div class="main-section"> 
      <div class="main-title"> 
        <div class="title-container"> 
          <p>Registration</p> 
          <div class="tag-chiziq"></div> 
        </div> 
      </div> 
      <div class="main-form"> 
        <div class="main-container"> 
          <div class="form-left"> 
            <div class="full-name umumiy"> 
              <label for="">Full Name</label> 
              <input type="text" placeholder="Enter your name" class="m1" /> 
            </div> 
            <div class="email umumiy"> 
              <label for="">Email</label> 
              <input type="text" placeholder="Enter your email" class="m1"/> 
            </div> 
            <div class="password umumiy"> 
              <label for="">Password</label> 
              <input type="text" placeholder="Enter your password" class="m1"/> 
            </div> 
          </div> 
          <div class="form-right"> 
            <div class="username umumiy"> 
              <label for="">Username</label> 
              <input type="text" placeholder="Enter your name" class="m1"/> 
            </div> 
            <div class="phone umumiy"> 
              <label for="">Phone Number</label> 
              <input type="text" placeholder="Enter your number" class="m1"/> 
            </div> 
            <div class="confirm-password umumiy"> 
              <label for="">Confirm Password</label> 
              <input type="text" placeholder="Confirm your password" class="m1"/> 
            </div> 
          </div> 
        </div> 
      </div> 

     
      <div class="button"> 
          <div class="button-container">
                <button class="button-btn">Register</button> 
            </div>
      </div> 
    </div> 
  </body> 
</html>
